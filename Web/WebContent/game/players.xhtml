<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
	
	<head>
	
         <ice:outputStyle href="../xmlhttp/css/rime/rime.css" id="outputStyle1" />   
	     <ice:outputStyle href="../xmlhttp/css/game/game.css" id="outputStyle2" /> 
	</head>


	<body>

    
 
<ice:panelGrid id="pnlPlayerManager" rendered="#{playerController.settingPlayers}">

<h4 id="title_elements"
		style="color: #222222; background-color: #4c9acb; -moz-border-radius: 5px 5px 5px 5px; border: 2px solid #4c9acb; width: 100%">Jugadores
</h4> 
	
 <ice:commandButton  id="btnListGames" actionListener="#{playerController.listGames}"  style="top: 90%; position: relative" value="Listar Juegos"/>	
 <ice:panelGrid style="width:90%" columns="3">         
         
         <ice:outputText style="width: 300px" value=" Jugador "/>
          <ice:selectOneMenu style="width:100px;border:1px solid #AAAAAA" value="#{playerController.loginActualUser}" id="somUsuarios" partialSubmit="true"  >
			<f:selectItems id="slctUsers"	value="#{playerController.availableUsers}" />
 		  </ice:selectOneMenu> 		  
 		 <ice:commandButton  id="btnAddPlayerToGame" actionListener="#{playerController.addPlayer}"  style="top: 90%; position: relative" value="Unir al Juego"/>
 		 
 		 
</ice:panelGrid> 


 <ice:dataTable binding="#{playerController.playersTable}"  headerClass="icelist-header" id="playersTable" rowClasses="rowClass1,rowClass2" rows="20"  value="#{playerController.selectedPlayers}" var="player" width="100%">

 <ice:column>

 <f:facet name="header">
 <ice:outputText  value="Nombre"/>
 </f:facet> 
 <ice:outputText style="text-align:center " value="#{player.user.name}"/>
 
 </ice:column>
 
  <ice:column>

 <f:facet name="header">
 <ice:outputText  value="Usuario"/>
 </f:facet> 
 <ice:outputText style="text-align:center " value="#{player.user.login}"/>
 
 </ice:column>
 
  
  <ice:column> 
  <f:facet name="header">
 <ice:outputText  value="Acciones"/>
 </f:facet> 
<ice:commandButton  id="btnRemove" actionListener="#{playerController.removePlayer}"  style="top: 90%; position: relative" value="Quitar del juego"/>


 </ice:column>


</ice:dataTable>

<div style="width:500px; margin: 0 auto;" >


                                        <ice:dataPaginator rendered="true" for="playersTable" id="dataPaginator2" paginatorMaxPages="15"
                                             rowsCountVar="rowsCount"
            								 displayedRowsCountVar="displayedRowsCount"
            								 firstRowIndexVar="firstRowIndex"
            								 lastRowIndexVar="lastRowIndex"
            								 pageCountVar="pageCount"
                                             pageIndexVar="pageIndex"                                     
                                        
                                        >
                                        
                                        <ice:outputFormat
                						styleClass="standard"	value="{0} jugadores en el juego en total, mostrando tan solo {1} en esta página. Página {4} / {5}.">
            							<f:param value="#{rowsCount}"/>
            							<f:param value="#{displayedRowsCount}"/>
            							<f:param value="#{firstRowIndex}"/>
            							<f:param value="#{lastRowIndex}"/>
            							<f:param value="#{pageIndex}"/>
            							<f:param value="#{pageCount}"/>
        								</ice:outputFormat>
                                        
                                        <f:facet name="first">
                                            <ice:graphicImage id="graphicImage7" url="../xmlhttp/css/rime/css-images/arrow-first.gif"/>
                                        </f:facet>
                                        <f:facet name="last">
                                            <ice:graphicImage id="graphicImage8" url="../xmlhttp/css/rime/css-images/arrow-last.gif"/>
                                        </f:facet>
                                        <f:facet name="previous">
                                            <ice:graphicImage id="graphicImage9" url="../xmlhttp/css/rime/css-images/arrow-previous.gif"/>
                                        </f:facet>
                                        <f:facet name="next">
                                            <ice:graphicImage id="graphicImage10" url="../xmlhttp/css/rime/css-images/arrow-next.gif"/>
                                        </f:facet>
                                        <f:facet name="fastforward">
                                            <ice:graphicImage id="graphicImage11" url="../xmlhttp/css/rime/css-images/arrow-ff.gif"/>
                                        </f:facet>
                                        <f:facet name="fastrewind">
                                            <ice:graphicImage id="graphicImage12" url="../xmlhttp/css/rime/css-images/arrow-fr.gif"/>
                                        </f:facet>
                                    </ice:dataPaginator>
                                     </div>


 </ice:panelGrid>
 
 
 
 
 
 
 


				
</body>
 </html>
